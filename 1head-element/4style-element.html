<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ini style element yang inside code -->
    <style>
      h1 {
        color: green;
      }
    </style>
    <!-- ini style element yang outside code -->
    <link rel="stylesheet" href="style.css" />
    <title>Style Element</title>
  </head>
  <body>
    <h1>1.4 Style Element</h1>
    <!-- ini sytle element yang inline code -->
    <p style="font-size: 20px">
      Tag "style" used for input code style inside HTML address. Code style
      which is generally used css. Masih satu-satunya adalah CSS
    </p>
  </body>
</html>
