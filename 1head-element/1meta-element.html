<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ini Tag meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta refresh akan refresh website setiap 1 menit-->
    <meta http-equiv="refresh" content="60" />
    <!-- Mete untuk memberikan pesan search engine bagaimana halaman website akan di proses jika kita ubah value content ke  “noindex, nofollow“ web tidak di ikutkan dalam mesin pencarian -->
    <meta name="robots" content="index, follow" />
    <title>Meta Element</title>
  </head>
  <body>
    <h1>1.1 Meta Element</h1>
    <h4>Meta element</h4>
    <p>
      Tag meta fungsinya digunakan memberi informasi halaman HTML yang saat ini
      sedang ditampilkan. Tag ditujukan bukan kepada pengunjung website, tetapi
      web browser dan "robot" seperti mesin pencari sehingga tidak berdampak apa
      bagi user yang melakukan request web.
    </p>
  </body>
</html>
