<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head Element</title>
  </head>
  <body>
    <h1>Head Elemetn</h1>
    <h4>Apa tag head</h4>
    <!-- Tag <head> biasanya berisi informasi tentang halaman yang akan diproses atau pendefenisian
link kepada file-file yang dibutuhkan dalam memproses halaman tersebut, seperti file CSS atau
file JavaScript -->
    <p>
      Informasi <strong>halaman yang akan di proses</strong
      ><em>link kepada file-file yang dibutuhkan dalam memproses</em>
    </p>
  </body>
</html>
