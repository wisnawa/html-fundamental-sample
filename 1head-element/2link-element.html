<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link elemetn , untuk menginput file CSS: style.css kedalam halaman web -->
    <link rel="stylesheet" href="style.css" />
    <!-- link untuk input favicon gambar kecil pada bagian kiri web biasanya sebelum title name akan ada icon -->
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Link Element</title>
  </head>
  <body>
    <h1>1.2 Link Element</h1>
    <p>
      Tag "link" digunakan untuk membuat hubungan antara halaman HTML dengan
      file lain, walaupun pengguna paling banyak yaitu dipergunakan untuk
      menginput file CSS ke halaman HTML.
    </p>
  </body>
</html>
