<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Element</title>
  </head>
  <body>
    <h1>7.15 Label Element</h1>
    <!-- Tag ini tidak mempengaruhi tampilan, namun akan membuat interaksi dengan form menjadi lebih baik -->
    <form action="formproses.php" method="get">
      <p>
        <label>
          <input type="checkbox" name="skill_1" value="HTMT 5" />HTML 5
        </label>
      </p>
      <p>
        <input type="checkbox" name="skill_2" value="CSS" id="css" />
        <label for="css">CSS</label>
      </p>
      <p>
        <label for="name_user">Name:</label>
        <input type="text" name="name" id="name_user" />
      </p>
      <p>
        <label for="address">Address:</label>
        <input type="text" name="address_user" id="address" />
      </p>
      <p>
        <input type="radio" name="gender" value="Man" id="man" />
        <label for="man">Man</label>
      </p>
      <p>
        <input type="radio" name="gender" value="Women" id="women" />
        <label for="women">Women</label>
      </p>
      <p>
        <input type="reset" value="Reset" />
        <input type="submit" value="Sending Data" />
      </p>
    </form>
  </body>
</html>
