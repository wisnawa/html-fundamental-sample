<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Input Element Type Image</title>

  <body>
    <h1>7.13 Input Element Type Image</h1>
    <!-- tag input type image, juga harus menyertakan atribut src yang berisi alamat gambar. Jika sebuah area gambar di klik, posisi cursor akan dikirim ke server -->
    <form action="formproses.php" method="get">
      <p>Name: <input type="text" name="name" size="20" /></p>
      <p>
        Click Image:
        <input
          type="image"
          name="image_open"
          src="../6table-element/img/06.webp"
        />
      </p>
    </form>
  </body>
</html>
