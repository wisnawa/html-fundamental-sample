<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Element</title>
  </head>
  <body>
    <h1>7.1 Form Element</h1>
    <!-- Tag ini berguna sebagai container atau penampung dari form. Berapapun jumlah objek form yang berada diantara tag ini, masih dianggap sebagai satu form -->
    <form></form>
    <!-- form dengan atribut action -->
    <form action="formproses.php"></form>
    <!-- form dengan atribut method get dan post-->
    <form action="formproses.php" method="get"></form>
    <form action="formproses.php" method="post"></form>
  </body>
</html>
