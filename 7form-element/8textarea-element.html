<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea Element</title>
  </head>
  <body>
    <h1>7.8 Textarea Element</h1>
    <!-- textarea termasuk kedalam tag textarea yang hampir mirip dengan tag input type="text" tetapi memiliki daya tampung text yang lebih banyak.  -->
    <form action="formproses.php" method="get">
      <p>Name: <input type="text" name="name" size="20" /></p>
      <p>
        Address:
        <textarea name="address_user" id="" cols="30" rows="4"></textarea>
      </p>
      <p>
        Message:
        <textarea name="message_user" id="" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="reset" value="Reset" />
        <input type="submit" value="Sending Data" />
      </p>
    </form>
    <br />========================================================<br />
    <!-- pembuatan nilai awal textarea element dengan mengisi innerText dan pada Address saya isi atribut maxlenght membatasi maximum total character-->
    <form action="formproses.php" method="get">
      <p>Name: <input type="text" name="name" size="25" /></p>
      <p>
        Address:
        <textarea name="address_user" id="" cols="30" rows="6" maxlength="10">
Jl. Ratna No. 2 denpasar</textarea
        >
      </p>
      <p>
        Message:
        <textarea
          name="message_user"
          id=""
          cols="30"
          rows="10"
          maxlength="40"
        ></textarea>
      </p>
      <p>
        <input type="reset" value="Reset" />
        <input type="submit" value="Sending Data" />
      </p>
    </form>
  </body>
</html>
