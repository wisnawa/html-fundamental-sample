<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldset Element dan Legend Element</title>
  </head>
  <body>
    <h1>7.16 Fieldset Element dan Legend Element</h1>
    <!-- Tag <fieldset> dan tag <legend> digunakan untuk mempercantik tampilan form dengan mengelompokkan objek form sesuai dengan pembagiannya -->
    <form action="formproses.php" method="get">
      <fieldset>
        <legend>Data ID</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="user_name" id="name" size="29" />
        </p>
        <p>
          <label for="address">Address:</label>
          <textarea
            name="user_address"
            id="address"
            cols="30"
            rows="5"
          ></textarea>
        </p>
      </fieldset>
      <fieldset>
        <legend>Bidang Keahlian yang Dimiliki</legend>
        <p>
          <input type="checkbox" name="skill_1" id="html5" value="HTML 5" />
          <label for="html5">HTML 5</label>
        </p>
        <p>
          <input type="checkbox" name="skill_2" id="css" value="CSS" />
          <label for="css">CSS</label>
        </p>
        <p>
          <input type="checkbox" name="skill_3" id="js" value="Java Script" />
          <label for="js" style="font-weight: bold">Java Script</label>
        </p>
        <p>
          <input type="checkbox" name="skill_4" id="mysql" value="MySQL" />
          <label for="mysql">MySQL</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Click to process</legend>
        <p>
          <input type="reset" value="Reset" />
          <input type="submit" value="Sending Data" />
        </p>
      </fieldset>
    </form>
    <!-- agar lebih rapi saya sarankan menggunakan table element sebagai blocking element -->
    <br />===================================================================<br />
    <form action="formproses.php" method="get">
      <fieldset>
        <legend>Data ID</legend>
        <table>
          <tr>
            <th style="text-align: start"><label for="name">Name:</label></th>
            <td>
              <input type="text" name="name" id="name" size="30" autofocus />
            </td>
          </tr>
          <tr>
            <th style="text-align: start">
              <label for="address">Address:</label>
            </th>
            <td>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="10"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Bidang Keahlian yang Dimiliki</legend>
        <table>
          <tr>
            <td>
              <input type="checkbox" name="skill1" id="skill1" value="HTML 5" />
            </td>
            <th style="text-align: start">
              <label for="skill1">HTML 5</label>
            </th>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="skill2" id="skill2" value="CSS" />
            </td>
            <th style="text-align: start"><label for="skill2">CSS</label></th>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                name="skill3"
                id="skill3"
                value="Java Script"
              />
            </td>
            <th style="text-align: start">
              <label for="skill3">Java Script</label>
            </th>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="skill4" id="skill4" value="MySql" />
            </td>
            <th style="text-align: start"><label for="skill4">MySql</label></th>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Button Process</legend>
        <table>
          <tr>
            <td><input type="reset" value="Reset Data" /></td>
            <td style="padding-left: 20px">
              <input type="submit" value="Sending Data" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <br />==================================================================<br />
    <br />
    <br />
    <br />
  </body>
</html>
