<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element Type Button</title>
  </head>
  <body>
    <h1>7.14 Input Element Type Button</h1>
    <!-- Untuk keperluan ini HTML menyediakan atribut type="button" pada tag <input>. -->
    <form action="formproses.php" method="get" enctype="multipart/form-data">
      <p>Name: <input type="text" name="name" size="20" /></p>
      <p>Address: <input type="text" name="address_user" size="20" /></p>
      <p>
        <input
          type="button"
          value="Sending Data"
          onclick="alert('Your data has been sended')"
        />
      </p>
    </form>
  </body>
</html>
