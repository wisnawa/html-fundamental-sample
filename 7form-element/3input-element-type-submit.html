<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element Type Submit</title>
  </head>
  <body>
    <h1>7.3 Input Element Type Submit</h1>
    <!-- input element dengan atribut type value submit -->
    <form action="formproses.php" method="get">
      <p>Name: <input type="text" name="name_user" size="15" /></p>
      <p>Address: <input type="text" name="address_user" size="20" /></p>
      <p>
        <input type="submit" />
      </p>
    </form>
    <br />====================================================<br />
    <!-- input element dengan atribut value  -->
    <form action="formproses.php" method="get">
      <p>Name: <input type="text" name="name_user" size="15" /></p>
      <p>Address: <input type="text" name="address_user" size="20" /></p>
      <p><input type="submit" value="Send Data" /></p>
    </form>
  </body>
</html>
