<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element Type File</title>
  </head>
  <body>
    <h1>7.11 Input Element Type File</h1>
    <!-- mengupload sebuah file, kita menggunakan tag <input> dengan atribut type="file". -->
    <form action="formproses.php" method="get">
      <p>Name: <input type="text" name="name" size="20" /></p>
      <p>Upload KTP File: <input type="file" name="ktp_image" /></p>
      <p>
        <input type="submit" value="Sending Data" />
      </p>
    </form>
    <br />==================================================<br />
    <h4>Atribut Enctype</h4>
    <!-- menggunakan atribut enctype dengan value multipart/form-data -->
    <form action="formproses.php" method="post" enctype="multipart/form-data">
      <p>Name: <input type="text" name="name" size="20" /></p>
      <p>Upload KTP File: <input type="file" name="ktp_image" /></p>
      <p>
        <input type="submit" value="Sending Data" />
      </p>
    </form>
    <br />==================================================<br />
    <h4>Atribut Accept</h4>
    <!-- Atribut accept akan membatasi jenis-jenis file yang akan diupload, apakah itu file gambar saja, file dokukumen, atau pembatasan lainnya -->
    <form action="formproses.php" method="post" enctype="multipart/form-data">
      <p>Name: <input type="text" name="name" size="20" /></p>
      <p>
        Upload KTP File: <input type="file" name="ktp_image" accept="image/*" />
      </p>
      <p>
        <input type="submit" value="Sending Data" />
      </p>
    </form>
  </body>
</html>
