<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Element</title>
  </head>
  <body>
    <h1>7.17 Button Element</h1>
    <!-- Berbeda dengan tag <input type="submit">, tombol dengan <button> element memerlukan tag penutup </button> -->
    <form action="formproses.php" method="get">
      <fieldset>
        <legend>Form Registration</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name_user" id="name" size="30" />
        </p>
        <p>
          <label for="address">Address:</label>
          <input type="text" name="address_user" id="address" size="40" />
        </p>
        <p>
          <label for="phone">Phone Number:</label>
          <input type="number" name="phone_number" id="phone" />
        </p>
        <p>Gender</p>
        <p>
          <input type="radio" name="gender" id="man" value="Man" />
          <label for="man">Man</label>
        </p>
        <p>
          <input type="radio" name="gender" id="women" value="Women" />
          <label for="women">Women</label>
        </p>
      </fieldset>
    </form>
  </body>
</html>
