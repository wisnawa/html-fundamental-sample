<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut Placeholder</title>
  </head>
  <body>
    <h1>8.10 Atribut Placeholder</h1>
    <!-- placeholder digunakan untuk membuat teks sementara (placeholder) di dalam objek form. Teks ini akan hilang saat pengguna mulai mengetik sesuatu, sehingga cocok digunakan untuk memberi contoh cara pengisian form -->
    <form action="formproses.php" method="get">
      <fieldset>
        <legend>Form Registration</legend>
        <table>
          <tr>
            <th><label for="name">Name:</label></th>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                size="30"
                autofocus
                placeholder="Insert Your Full Name Here!"
              />
            </td>
          </tr>
          <tr>
            <th><label for="address">Address:</label></th>
            <td>
              <textarea
                name="user_address"
                id="address"
                cols="30"
                rows="10"
                placeholder="Insert Your Address Here!"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th><label for="email">Email:</label></th>
            <td>
              <input
                type="email"
                name="user_email"
                id="email"
                size="30"
                placeholder="youremail@example.com"
              />
            </td>
          </tr>
          <tr>
            <th><label for="phone">Phone Number:</label></th>
            <td>
              <input
                type="tel"
                name="phone_user"
                id="phone"
                size="30"
                placeholder="+62 (number)"
              />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Proses Button</legend>
        <tr>
          <td><input type="reset" value="Reset Data" /></td>
          <td><input type="submit" value="Sending Data" /></td>
        </tr>
      </fieldset>
    </form>
  </body>
</html>
