<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut Autocomplete</title>
  </head>
  <body>
    <h1>8.11 Atribut Autocomplete</h1>
    <!-- webbrowser menyimpan hitory beberapa kata yang di input melalui form, agar tidak ditampilkan tambahkan atribut autocomplate="off" -->
    <form action="formproses.php" method="get">
      <fieldset>
        <legend>Form Data Email</legend>
        <table>
          <tr>
            <th><label for="name">Name:</label></th>
            <td>
              <input
                type="text"
                name="user_name"
                id="name"
                size="30"
                autocomplete="off"
              />
            </td>
          </tr>
          <tr>
            <th>
              <label for="email">Email:</label>
            </th>
            <td>
              <input type="email" name="user_email" id="email" size="30" />
            </td>
          </tr>
          <tr>
            <td><input type="reset" value="Reset Data" /></td>
            <td><input type="submit" value="Sending Data" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
