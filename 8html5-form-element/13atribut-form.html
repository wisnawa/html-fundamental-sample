<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut Form</title>
  </head>
  <body>
    <h1>8.13 Atribut Form</h1>
    <!-- tag input dengan menambahkan atribut form kita bisa memproses data walaupun berada diluar blocking element dari tag form -->
    <form action="formproses.php" method="get" id="proses_login">
      <fieldset>
        <legend>Proses Login</legend>
        <table>
          <tr>
            <th>
              <label for="email">Email:</label>
            </th>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                size="30"
                placeholder="youremail@example.com"
                autocomplete="off"
                autofocus
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="password">Password:</label></th>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                size="30"
                minlength="4"
                placeholder="insert password here!"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="reset" value="Reset Data" />
            </td>
            <td>
              <input type="submit" value="Sending Data" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <fieldset>
      <legend>Waktu Tugas</legend>
      <table>
        <tr>
          <td>
            <input
              type="checkbox"
              name="tugas_pagi"
              id="tugas_pagi"
              value="pagi"
              form="proses_login"
            />
          </td>
          <th style="text-align: start">
            <label for="tugas_pagi">Morning Cashier </label>
          </th>
        </tr>
        <tr>
          <td>
            <input
              type="checkbox"
              name="tugas_malam"
              id="tugas_malam"
              value="malam"
              form="proses_login"
            />
          </td>
          <th style="text-align: start">
            <label for="tugas_malam">Night Cashier</label>
          </th>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
