<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut Designmode</title>
  </head>
  <body>
    <h1>8.22 Atribut Designmode</h1>
    <!--  editor, atribut designmode akan membuat seluruh halaman menjadi editor. Karena itu, atribut ini umumnya di set menggunakan JavaScript dan ditempatkan di dalam <iframe> -->
    <iframe src="hello_world.html" frameborder="0" id="editor"></iframe>
    <br />
    <button onclick="startEdit()">Mulai edit</button>
    <button onclick="getText()">Tampilkan Text</button>
    <br /><br />
    <div id="container"></div>
    <script>
      function startEdit() {
        var editor = document.getElementById("editor");
        editor.contentWindow.document.designMode = "on";
      }
      function getText() {
        document.getElementById("container").textContent =
          editor.contentWindow.document.body.innerHTML;
      }
    </script>
  </body>
</html>
