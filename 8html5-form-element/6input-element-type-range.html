<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element Type Range</title>
  </head>
  <body>
    <h1>8.6 Input Element Type Range</h1>
    <!-- Tag <input> dengan atribut type="range" akan menampilkan slider untuk menginput angk -->
    <form action="formproses.php" method="get">
      <p>
        <label for="index">Index Prestasi:</label>
        <input type="range" name="index" id="index" min="2" max="20" />
      </p>
      <p>
        <input type="submit" value="Sending Index" />
      </p>
    </form>
    <br />========================================<br />
    <!-- contoh untuk dapat menampilkan angka pada tag index type dengan value range dan memiliki atribut min and max -->
    <form action="formproses.php" method="get">
      <h4>Your Expertise Index:</h4>
      <p>
        <label for="index1">HTML 5</label>
        <input
          type="range"
          name="index1"
          min="30"
          max="100"
          onchange="valueIndex1(this.value)"
        />
        <span id="value_index1"></span>
        <span>%</span>
      </p>
      <p>
        <label for="index2">CSS</label>
        <input
          type="range"
          name="index2"
          min="30"
          max="100"
          onchange="valueIndex2(this.value)"
        />
        <span id="value_index2"></span>
        <span>%</span>
      </p>
      <p>
        <label for="index3">Java Script</label>
        <input
          type="range"
          name="index3"
          min="30"
          max="100"
          onchange="valueIndex3(this.value)"
        />
        <span id="value_index3"></span>
        <span>%</span>
      </p>
      <p>
        <input type="reset" value="Reset Data" />
        <input type="submit" value="Sending Data" />
      </p>
    </form>
    <script>
      function valueIndex1(val) {
        document.getElementById("value_index1").innerHTML = val;
      }
      function valueIndex2(val) {
        document.getElementById("value_index2").innerHTML = val;
      }
      function valueIndex3(val) {
        document.getElementById("value_index3").innerHTML = val;
      }
    </script>
  </body>
</html>
