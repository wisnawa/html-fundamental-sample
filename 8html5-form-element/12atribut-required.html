<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut Required</title>
  </head>
  <body>
    <h1>8.12 Atribut Required</h1>
    <!-- tag input dengan atribut required akan memberikan validasi tidak bisa dikosongkan jika dikosongkan akan ada pesan error -->
    <form action="formproses.php" method="get">
      <fieldset>
        <legend>Form Registration</legend>
        <table>
          <tr>
            <th><label for="name">Name User:</label></th>
            <td>
              <input
                type="text"
                name="user_name"
                id="name"
                size="30"
                placeholder="Input Your Nick Name"
                required
                autocomplete="off"
                autofocus
              />
            </td>
          </tr>
          <tr>
            <th><label for="email">Email User:</label></th>
            <td>
              <input
                type="email"
                name="user_email"
                id="email"
                size="30"
                placeholder="youremail@example.com"
                required
                autocomplete="off"
              />
            </td>
          </tr>
          <tr>
            <th><label for="password">Password:</label></th>
            <td>
              <input
                type="password"
                name="password"
                minlength="4"
                size="30"
                id="password"
                placeholder="insert your password"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="confpass">Confim Password:</label></th>
            <td>
              <input
                type="password"
                name="confpass"
                minlength="4"
                size="30"
                id="confpass"
                placeholder="insert password again"
                required
              />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Button Process</legend>
        <table>
          <tr>
            <td><input type="reset" value="Reset Data" /></td>
            <td><input type="submit" value="Proses Data" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
