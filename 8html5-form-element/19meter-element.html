<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meter Element</title>
  </head>
  <body>
    <h1>8.19 Meter Element</h1>
    <!-- Tag <meter> lebih ditujukan untuk menampilkan jangkauan nilai seperti tinggi badan, berat badan dll -->
    <table>
      <tr>
        <th><label for="">Tinggi badan:</label></th>
      </tr>
      <tr>
        <td><meter value="0.69"></meter>&nbsp;69cm</td>
      </tr>
      <tr>
        <th>
          <label for="">Berad Badan:</label>
        </th>
      </tr>
      <tr>
        <td><meter value="60" max="150"></meter>&nbsp;60kg</td>
      </tr>
    </table>
  </body>
</html>
