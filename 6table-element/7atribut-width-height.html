<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut Widht dan Height</title>
  </head>
  <body>
    <h1>6.7 Atribut Width dan Height</h1>
    <!-- Secara default, web browser akan mengatur lebar dan tinggi tabel tergantung dari banyak teks di dalam sel tabel -->
    <table border="1" width="400" height="400">
      <tr>
        <td>row 1, column 1</td>
        <td>row 1, column 2</td>
        <td>row 1, column 3</td>
      </tr>
      <tr>
        <td>row 2, column 1</td>
        <td>row 2, column 2</td>
        <td>row 2, column 3</td>
      </tr>
    </table>
    <br />================================<br />
    <br />
    <table border="1" width="" height="">
      <tr>
        <td width="20%">row 1, column 1</td>
        <td>row 1, column 2</td>
        <td>row 1, column 3</td>
      </tr>
      <tr>
        <td>row 2, column 1</td>
        <td>row 2, column 2</td>
        <td width="70%">row 2, column 3</td>
      </tr>
    </table>
  </body>
</html>
