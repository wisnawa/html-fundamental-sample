<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-style: double;
      }
      td {
        border-style: double;
        border-color: red;
        /* border-width: 1px; */
      }
    </style>
    <title>Struktur Dasar Table (table, td dan tr element)</title>
  </head>
  <body>
    <h1>6.1 Struktur Dasar Table (table, td dan tr element)</h1>
    <!-- membuat tabel, setidaknya diperlukan 3 jenis element, yakni <table>, <tr>, dan <td>. -->
    <h2>Tabel</h2>
    <table>
      <tr>
        <td>row no 1, colum no 1</td>
        <td>row no 1, colum no 2</td>
      </tr>
      <tr>
        <td>row no 2, colum no 1</td>
        <td>row no 2, colum no 2</td>
        <td>row no 2, colum no 3</td>
      </tr>
      <tr>
        <td>row no 3, colum no 1</td>
        <td>row no 3, colum no 2</td>
        <td>row no 3, colum no 3</td>
        <td>row no 3, colum no 4</td>
      </tr>
    </table>
  </body>
</html>
