<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
        border-style: hidden;
        /* border: 1px solid red; */
      }
      td {
        border: 1px solid red;
      }
    </style>
    <title>Atribut Rules</title>
  </head>
  <body>
    <h1>Atribut Rules</h1>
    <!-- saya mebuat atribut rules dengan style di css karena penggunaan tag table menggunakan atribut border dan rules tidak baik di gunakan. -->
    <table>
      <tr>
        <td>Content One</td>
        <td>Content Two</td>
      </tr>
      <tr>
        <td>row 1, column 1</td>
        <td>row 1, column 2</td>
        <td>row 1, column 3</td>
      </tr>
      <tr>
        <td>row 2, column 1</td>
        <td>row 2, column 2</td>
        <td>row 2, column 3</td>
      </tr>
    </table>
  </body>
</html>
