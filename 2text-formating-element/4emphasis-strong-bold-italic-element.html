<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element pada Emphasis ,Strong, Bold, Italic</title>
  </head>
  <body>
    <h1>2.4 Element pada Emphasis ,Strong, Bold, Italic</h1>
    <!-- Keempat element diatas digunakan untuk menghasilkan efek huruf tebal dan huruf miring dari text. Untuk mendapatkan efek huruf miring, kita bisa menggunakan tag <em> (emphasis element) atau tag <i> (italic element), sedangkan untuk efek huruf tebal, bisa menggunakan tag <strong> (strong importance) atau tag <b> (bold element). -->
    <!-- pada contoh di bawah contoh ke 1 dan contoh ke 2 memiliki fungis yang sama tetapi saya sarankan lebih menggunakan tag <em> begitu juga contoh ke 3 dan dan 4 saya sarankan gunakan tag element <strong>, tetapi lebih baik lagi menggunakan selector style css -->
    <p>
      Lorem ipsum <em>contoh ke 1</em> dolor sit amet
      <i>contoh ke 2</i> consectetur adipisicing
      <strong>contoh ke 3</strong> elit. Autem consectetur <b>contoh ke 4</b> in
      minus veniam cum atque fugit incidunt. Consectetur, eos porro?
    </p>
  </body>
</html>
