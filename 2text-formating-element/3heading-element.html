  <body>
    <h1>2.3 Heading Element</h1>
    <!-- Heading element fungsinya untuk membuat judul (heading) di dalam halaman HTML. Heading element yang terdiri dari 6 level atau 6 tingkatan, yaitu dari <h1> sampai dengan <h6>. -->
    <!-- Heading element termasuk ke dalam block level element dan akan tampil terpisah di dalam baris baru. Web browser juga akan menambahkan beberapa spasi sebelum dan sesudah heading -->
    <!-- Agar struktur menjadi konsisten, usahakan agar tidak "melompati" struktur penulisan. Contoh "lompatan" ini seperti membuat judul dengan <h1>, kemudian langsung menggunakan tag <h4> untuk sub judulnya -->
    <h1>h1 Judul Section ke satu</h1>
    <h2>h2 Judul Section ke dua</h2>
    <h3>h3 Judul Section ke tiga</h3>
    <h4>h4 Judul Section ke empat</h4>
    <h5>h5 Judul Section ke lima</h5>
    <h6>h6 Judul Section ke enam</h6>
