<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cite, Quote dan Blockquote Element</title>
  </head>
  <body>
    <h1>2.9 Cite, Quote dan Blockquote Element</h1>
    <!-- Tag <cite> adalah singkatan dari citation yang digunakan untuk menandai hasil karya seseorang seperti judul buku, judul lagu, judul film, musisi, dll -->
    <!-- Tag <q> merupakan singkatan dari quote yang berarti kutipan. Tag ini digunakan untuk membuat kutipan singkat. -->
    <!-- Tag <blockquote> juga digunakan untuk membuat kutipan, tetapi berbeda dengan tag <q> yang merupakan inline level element, tag <blockquote> adalah block level element, sehingga akan tampil dalam baris baru, terpisah dengan baris sebelumnya. -->
    <p>
      <cite>I. Akil</cite>,
      <q
        >Rekayasa Perangkat Lunak Dengan Model Unified Process Studi Kasus:
        Sistem Informasi</q><blockquote>Journal, Pilar Nusa Mandiri, vol. 12, N, p. 11, 2016.</blockquote>
    </p>
  </body>
</html>
