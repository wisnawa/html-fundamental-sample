<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Element</title>
  </head>
  <body>
    <h1>2.12 Address Element</h1>
    <!-- Tag <address> digunakan untuk konten yang berisi alamat dan merupakan block level element. Umumnya web browser menampilkan tag ini dengan huruf miring (italic). -->
    <address>
      Untuk Melihat Curiculum Vitae Saya di
      <a href="https://wisnawa.github.io/myvcard-wisnawa/"
        >My Vcard Putu Wisnawa</a
      ><br /><br />
      Untuk kirim email ke saya ada pada
      <a href="mailto:putu.wisnawa@gmail.com">putu.wisnawa@gmail.com</a>
    </address>
  </body>
</html>
