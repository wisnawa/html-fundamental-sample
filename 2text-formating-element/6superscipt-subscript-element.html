  <body>
    <h1>2.6 Superscript dan Subscript Element</h1>
    <!-- seperti contoh dibawah ini Superscript adalah sebutan untuk karakter kecil diatas text yang umumnya digunakan didalam penulisan rumus matematika seperti "pangkat". Dalam angka 3Â², angka 2 disebut dengan superscript yaitu tag <sup> -->
    <p>
      Lorem <strong>15<sup>th</sup></strong> ipsum <em>4<sup>2</sup></em> dolor
      sit amet consectetur adipisicing elit. Ipsa blanditiis iusto reprehenderit
      impedit qui minima debitis voluptates ratione?
    </p>
    <!-- Subscript adalah penyebutan untuk karakter kecil yang diletakkan sedikit di bawah baris normal. Biasanya subscript digunakan untuk penulisan formula kimia seperti CO2 Angka 2 yaitu tag <sub> -->
  </body>
