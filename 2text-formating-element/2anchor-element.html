<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Element</title>
  </head>
  <body>
    <h1>2.2 Anchor Element</h1>
    <!-- Tag ini digunakan untuk membuat link ke halaman lain atau bisa juga untuk membuat link kepada file gambar, file pdf, file mp3 -->
    <!-- href (hypertext references). Nilai dari atribut href berupa alamat dari halaman yang ingin dituju cotoh kita akan ke webpage materi ke satu -->
    <a href="1paragraf-element.html"
      >Menuju ke materi paragraf element sebelumnya</a
    ><br />
    <!-- alamat relatif -->
    <a href="../1head-element/1meta-element.html"
      >Menuju ke chapter 1 head element materi ke satu</a
    ><br />
    <!-- alamat absolut -->
    <a href="https://www.google.com/">Menuju ke halaman google</a><br />
    <!-- tag <a> juga bisa digunakan untuk membuat link ke bagian lain pada halaman yang sama -->
    <a href="#contact-us">Contact Us</a>
    <!-- section contact -->
    <section
      id="contact-us"
      style="
        margin-top: 1000px;
        margin-bottom: 40px;
        color: red;
        font-size: large;
      "
    >
      <p>Ini adalah halaman yang dituju oleh Anchor element "Contac Us"</p>
    </section>

    <!-- contoh Atribut target pada tag <a> digunakan untuk menentukan pada jendela mana halaman web akan ditampilkan. Nilai yang bisa digunakan untuk atribut ini adalah _self, _blank, _parent, _top -->
  </body>
</html>
