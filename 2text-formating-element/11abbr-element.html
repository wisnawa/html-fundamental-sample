    <title>Abbr Element</title>

  <body>
    <h1>2.11 Abbr Element</h1>
    <!-- Atribut yang sering digunakan untuk tag <abbr> adalah title. Atribut title berfungsi untuk menampilkan kepanjangan dari singkatan yang ada di dalam tag <abbr>. -->
    <p>
      <abbr title=" Hypertext Preprocessor">PHP</abbr> adalah bahasa pemrograman
      web yang digunakan untuk men-generate atau menghasilkan kode HTML
    </p>
  </body>
