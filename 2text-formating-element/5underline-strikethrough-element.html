<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underline dan Strikethrough Element</title>
  </head>
  <body>
    <h1>2.5 Underline dan Strikethrough Element</h1>
    <!--  underline element digunakan untuk membuat efek garis bawah untuk teks, sedangkan strikethrough element digunakan untuk membuat efek garis tercoret -->
    <!-- pada tag p dibawa ini contoh ke 1 dan 4 sama ada tulisan efek garis tercoret, contoh ke 2 dan 3 sama ada tulisan efek ada tulisan beserta garis bawah. Jika ada contoh yang tidak muncul fungsi dari tag tesebut berarti web browser sudah tidak di dukung atau deprecate -->
    <p>
      Lorem <s>contoh ke 1</s> ipsum dolor <ins>contoh ke 2</ins> sit amet
      consectetur <u>contoh ke 3</u> adipisicing elit. Incidunt
      <del>contoh ke 4</del> quam alias numquam praesentium voluptatum sunt
      atque dignissimos consequatur iure ducimus.
    </p>
  </body>
</html>
