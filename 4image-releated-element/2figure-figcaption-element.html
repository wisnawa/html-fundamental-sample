<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Element dan Figcaption Element</title>
  </head>
  <body>
    <h1>4.2 Figure Element dan Figcaption Element</h1>
    <!-- HTML5 membawa 2 buah semantic element baru yang berhubungan dengan gambar, yakni tag <figure> dan <figcaption> -->
    <!-- Tag <figure> berfungsi sebagai container bagi satu atau beberapa tag <img>. Sedangkan tag <figcaption> digunakan untuk membuat keterangan (caption) dari gambar -->
    <figure>
      <img
        src="img/12-categoryimagelist.jpg"
        alt="mocca latte coffee"
        title="mocca_latte_coffee"
      />
      <figcaption>
        <h2 style="margin-top: 1px">Mocca Latte Coffee</h2>
      </figcaption>
    </figure>
  </body>
</html>
